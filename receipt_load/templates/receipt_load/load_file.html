{% extends 'receipt_load/base.html' %}

{% block title %} Загрузка файла из приложения Проверка чеков {% endblock %}

{% block content %}
    <h2>Загрузите файл</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="receipts">
        <button type="submit">Загрузить</button>
    </form>
{% endblock %}
